<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../proyecto-youtube/css/style.css">
    <title>PlayTube</title>
</head>
<body>
    <header> 
        <div class="header-izquierdo">
            <img src="./images/menu.png" class="menu-icon">
            <img src="./images/logo.png" class="logo">
        </div> 

        <div class="header-medio">
            <input type="text" placeholder="Buscar" class="serch-bar">
            <div class="buscar-conteiner">
                <img src="./images/buscar.png">
                <div class="tooltip">Buscar</div>
            </div>
            <div class="mic-conteiner">
                <img src="./images/microfono.png" class="mic-icon">
                <div class="tooltip">Busca con tu voz</div>
            </div>
        </div>
        
        <div class="header-derecho">
            <div class="subir-conteiner">
                <img src="./images/subir-video.png">
                <div class="tooltip">Subir Video</div>
            </div>
            <div class="notificacion-conteiner">
                <img src="./images/notificacion.png" >
                <div class="tooltip">Notificaciones</div>
            </div>
            <div>
                <img src="./images/usuario.png" class="user-icon">
            </div>
        </div>
    </header>
<div class="conteiner">
    <div class="sidebar"></div>
    <div class="main-contet"></div>
</div>


</body>
</html>
